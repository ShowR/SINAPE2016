<slide class="title-slide segue nobackground">

    <img src="{{page.url.assets}}/img/{{{ page.logo }}}">

  <hgroup class="auto-fadein">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>

  {{# page.github }}
    <a href="https://github.com/{{user}}/{{repo}}/archive/master.zip" class="example">
     Download

  {{/ page.github }}
  <article></article>

    <img width = '80px' src = 'http://photos2.meetupstatic.com/photos/event/7/8/7/9/global_449910841.jpeg'>
    </a>
  </footer>
  {{/ page.license }}
</slide>
